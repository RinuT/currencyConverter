
<br>
<div class="container">
<form >
  <div class="form-group" [class.has-error]="amountEntered.invalid && amountEntered.touched">
    <label for="exampleFormControlInput1">Enter the Amount to convert</label>
    <input type="search" class="form-control" #amountEntered="ngModel" name="amount" 
    [(ngModel)]="amount" placeholder="Amount" pattern="^[1-9].{0,5}$" required>
  <span class="help-block" *ngIf="amountEntered.errors?.pattern && amountEntered.touched">
    Enter amount to be converted
  </span>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Choose the currency</label>
    <select class="form-control" name="currency" [(ngModel)]="selectedCurrency" [disabled]="(amountEntered.errors?.pattern && amountEntered.touched) " (change)="sendConvertData()" required>
      <option value="">Choose Currency</option>      
      <option *ngFor="let currency of currencies" [ngValue]="currency">{{currency.name}}</option>      
    </select>
    
  </div>


</form>
</div>
